[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_epm"
description = "Rubin Observatory Electrical Power Manager CSC."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-epm.lsst.io", repository = "https://github.com/lsst-ts/ts_epm" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_epm = "lsst.ts.epm.epm_csc:run_epm"

[tool.setuptools_scm]
write_to = "python/lsst/ts/epm/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = [ "documenteer[pipelines]" ]
